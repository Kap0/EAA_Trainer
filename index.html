<!DOCTYPE html>
<!-- (Jan 2015) 'Forked' from https://schwerpunkt.philippharb.at/eaa. We should have used Github from the beginning... -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>EAA Multiple Choice Trainer</title>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="trainer.js" type="text/javascript" charset="utf-8"></script>
    <script src="123-click.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="question">&nbsp;</div>
    <div id="buttons">
      <input id="buttontrue" type="button" onclick="javascript:trainer.check(1);" value="Wahr">
      <input id="buttonfalse" type="button" onclick="javascript:trainer.check(0);" value="Falsch">
      <input type="button" onclick="javascript:trainer.askquestion();" value="Weiter">
      <input type="button" onclick="javascript:$(&#39;#stats&#39;).toggle();" value="ToggleStats">
    </div>
    <div id="error">|</div>
    <div id="info">|</div>
    <div id="debug"></div>
    <hr>
    <div id="stats">Stats: Answer a question!</div>

</body></html>
